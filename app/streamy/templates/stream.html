{% extends 'base.html' %}

{% block top-margin %}{% endblock %}

{% block content %}
<div class="container-fluid">
    {% if stream %}
    <div class="row justify-content-md-center video-container">
        <div class="col-xl-8 px-0">
            <!-- only muted autoplay is allowed in browsers -->
            <div class="video-overlay d-flex justify-content-center align-items-center" onClick="unmute(this); return false;">Click to unmute</div>
            <video id="video-player" poster="{{ stream.thumbnail_url }}" controls muted></video>
            <script>
                if (flvjs.isSupported()) {
                    var element = document.getElementById('video-player');
                    var flvPlayer = flvjs.createPlayer({
                        type: 'flv',
                        isLive: true,
                        url: '{{ stream.flv_url }}'
                    });
                    flvPlayer.attachMediaElement(element);
                    flvPlayer.load();
                    flvPlayer.play();

                    setTimeout(function() {
                        console.log('timeout');
                        var overlayElement = document.querySelector('.video-overlay')
                        overlayElement.style.visibility = 'hidden';
                    }, 5000);
                }

                function unmute(overlayElement) {
                    var videoElement = document.getElementById('video-player');
                    videoElement.muted = false;
                    overlayElement.style.visibility = 'hidden';
                }
            </script>
        </div>
    </div>
    <div class="row justify-content-md-center mt-2">
        <div class="col-xl-8">
            <b>{{ stream.title }}</b>
            <br />
            {{ stream.user.username }}
        </div>
    </div>
    {% else %}
    <div class="row justify-content-md-center mt-4">
        <div class="col-md-4 alert alert-secondary">
            Stream not found
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
