{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h3>Hello {{ user.username }}!</h3>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card mb-4">
                <div class="card-header">Stream keys</div>
                <div class="card-body">
                    <form method="POST" action="{% url 'generate-stream-key' %}">
                        {% csrf_token %}
                        {% if user.stream %}
                        <div class="row">
                            <div class="col-md-2">Server</div>
                            <div class="col-md-auto"><code>rtmp://{{ request.get_host }}/app</code></div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">Stream key</div>
                            <div class="col-md-auto"><code>{{ user.stream.key }}</code></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <button type="submit" class="btn btn-sm btn-outline-secondary">Re-generate streaming key</button>
                            </div>
                        </div>
                        {% else %}
                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-primary">Create streaming key</button>
                            </div>
                        </div>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">Stream Settings</div>
                <div class="card-body">
                    {% crispy form %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
