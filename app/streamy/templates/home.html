{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-xl-12">
            <h3>Live now</h3>
            {% if streams %}
                <div class="card-deck">
                {% for stream in streams %}
                    <div class="card">
                        <a href="{% url 'stream' stream.user.username %}" class="stretched-link">
                            <img class="card-img-top" src="{{ stream.thumbnail_url }}" alt="Thumbnail">
                        </a>
                        <div class="card-body">
                            {{ stream.user.username }}
                        </div>
                    </div>
                {% endfor %}
                </div>
            {% else %}
                <p>Sorry, no-one is currently streaming!</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
