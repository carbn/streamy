{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-xl-12">
            {% if streams %}
            <h3>Live now <span class="live">‚óè</span></h3>
                <div class="card-deck">
                {% for stream in streams %}
                    <div class="card">
                        <a href="{% url 'stream' stream.user.username %}" class="stretched-link">
                            <img class="card-img" src="{{ stream.thumbnail_url }}" alt="Thumbnail">
                        </a>
                        <div class="card-body">
                            <span class="text-truncate">
                                <b>{{ stream.title }}</b>
                                <br />
                                {{ stream.user.username }}
                            </span>
                        </div>
                    </div>
                {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
