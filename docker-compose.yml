version: '2'
services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "8000:80"
    volumes:
      - ./nginx:/etc/nginx/conf.d:ro
      - static_files:/static:ro
      - video_thumbnails:/thumbs:ro
    restart: unless-stopped

  nginx-flv:
    build:
      context: ./nginx-flv
    image: streamy/nginx-flv
    expose:
      - "8000"
    ports:
      - "1935:1935"
    volumes:
      - video_thumbnails:/thumbs
    restart: unless-stopped

  backend:
    build:
      context: ./app
    image: streamy/backend
    env_file:
      - django.env
    environment:
      - DJANGO_SETTINGS_MODULE=config.docker_settings
    expose:
      - "8000"
    volumes:
      - static_files:/static
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:12-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    restart: unless-stopped

  fix-thumbnail-permissions:
    image: nginx:stable-alpine
    volumes:
      - video_thumbnails:/thumbs
    command: chmod -R 777 /thumbs

volumes:
  postgres_data:
  static_files:
  video_thumbnails:
